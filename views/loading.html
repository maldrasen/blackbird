<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'unsafe-inline' data: file: blob: 'self';
      script-src  'unsafe-eval'   data: file: blob: 'self'
    "/>

    <style>
      body {
        color: #696;
        background-color: #121212;
      }
      #logo {
        position: fixed;
        right: 50px;
        top: 50px;
        height: 256px;
        width: 256px;
        z-index: 1;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 50px;
        z-index: 10;
      }
      #fileList {
        position: relative;
        list-style-type: none;
        line-height: 0.5;
        z-index: 11;
      }
    </style>
    <script type="module" src='../application/loader.js'></script>
  </head>

  <body>
    <div id="loading">
      <img id="logo" src="../assets/logo-dark.png" alt="birb">
      <ul id="fileList"><li style='color:rgb(150,250,150)'><pre>=== Loading ===</pre></li></ul>
    </div>
    <div id="loadingCover" class="trans" style="position:absolute; top:0; bottom:0; left:0; right:0; background-color:#000; z-index:1000000; opacity:0; transition-property: opacity;transition-duration:500ms"></div>
  </body>

</html>
