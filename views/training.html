<div id="trainingView" class="root-element">

  <div class="top-row">
    <div class="panel partner-status-panel">
      <div class="name-row small-margin-bottom">
        <div class="full-name"></div>
        <div class="status-effects"></div>
        <div class="gender small-margin-right"></div>
        <div class="species"></div>
      </div>

      <div class="partner-status-bars">
        <div class="health margin-bottom"></div>
        <div class="stamina margin-bottom"></div>
        <div class="mana margin-bottom"></div>
        <div class="arousal"></div>
      </div>
    </div>

    <div class="panel extra-status-panel">
      <!-- I'm sure I'll have something I need to put in here. The layout looks
         wrong if the character status panel takes up too much room though. -->
    </div>

    <div class="panel position-panel">
      <div class="position-frame"></div>
    </div>
  </div>

  <div class="panel scales-panel"><div class='empty-table'>Training Scales</div></div>

  <div class="panel action-panel">
    <div class="action-panel-top">
      <ul id="characterToggleSwitch" class='small-padding'>
        <li><a id="showPlayerToggles" href="#" class="toggle-switch hide"></a></li>
        <li><a id="showPartnerToggles" href="#" class="toggle-switch"></a></li>
      </ul>
      <ul id="playerToggles" class="toggles inactive top hide"></ul>
      <ul id="partnerToggles" class="toggles inactive top"></ul>
    </div>
    <div class="action-main-area">
      <ul id="mainToggles" class="toggles inactive side"></ul>
      <div class="action-list-panel">
        <div id="actionListScroll">
          <ul id="actionList"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="persisted-actions-panel"></div>
  <div class="output-text-panel"></div>
</div>
