    <div class="status-panel">

      <div class="player-status">[Player Status. Doesn't need to show much. Maybe just health and stamina.]</div>

      <div class="partner-status">
        <div class="name-row">
          <span class="name"></span>
          <span class="status-effects"></span>
          <span class="name"></span>
        </div>
      </div>

    </div>
